                    </div>
                    
                   
                    <div class="part">
                        <label for="Pass"> Your new password</label>
                        <input type="password" name="pass" id="pass" placeholder=" min 8 char">
        
                    </div>
                    
    
                
                </form>
            </main>
           
            <footer>
                <input type="submit" id="submit" value="Create Account">

            </footer>
