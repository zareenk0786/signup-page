<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="signup">
        <header>
          <h1>Welcome</h1>
        </header>
        <main>
          <form action="#">
            <div class="part">
              <label for="email">Your Email</label>
              <input
                type="email"
                name="name"
                id="name"
                placeholder=" abdulsamadk1412@gmail.com"
              />
            </div>

            <div class="part">
              <label for="Pass"> Your password</label>
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder=" min 8 char"
              />
            </div>
          </form>
        </main>

        <footer>
          <input type="submit" id="submit" value="Login" />
        </footer>
      </div>
    </div>
  </body>
